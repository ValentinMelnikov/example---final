{% extends "webapp/base.html" %}
{% block title %}Update Article{% endblock %}
{% block content %}
    <h1>Update Article</h1>
    {% block menu %}
        <li><a href="{% url 'article_view' article.pk %}">View</a></li>
    {% endblock %}
    <form method="POST" action="{% url "article_update" article.pk %}">
       {% include 'webapp/partial/form.html' with button_text='Update' %}
    </form>
{% endblock %}
